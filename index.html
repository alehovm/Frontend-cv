<!DOCTYPE html>
<html>
  <head>
    <title>Upload file to S3</title>
    <script src="https://unpkg.com/vue@1.0.28/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>2S Digital Cv - Video opplastning</h1>
  
      <div v-if="!media">
        <h2>Velg en videofil</h2>
        <input type="file" @change="onFileChange" accept="video/*">
      </div>
      <div v-else>
        <video :src="media" controls></video>
        <button v-if="!uploadURL" @click="removeMedia">Remove media</button>
        <button v-if="!uploadURL" @click="uploadMedia">Upload media</button>
      </div>
      <h2 v-if="uploadURL">Success! Media uploaded to bucket.</h2>
    </div>
  
    <script>
      const MAX_MEDIA_SIZE = 3 * 1024 * 1024 * 1024;

      /* ENTER YOUR ENDPOINT HERE */

      const API_ENDPOINT = 'https://tr6grf05gc.execute-api.eu-north-1.amazonaws.com/uploads';

      new Vue({
        el: "#app",
        data: {
          media: '',
          uploadURL: ''
        },
        methods: {
          onFileChange(e) {
            let files = e.target.files || e.dataTransfer.files
            if (!files.length) return
            this.createFile(files[0])
          },
          createFile(file) {
            let reader = new FileReader()
            reader.onload = (e) => {
              if (!e.target.result.includes('data:video')) {
                return alert('Wrong file type - video only.')
              }
              if (e.target.result.length > MAX_MEDIA_SIZE) {
                return alert('Video is too large.')
              }
              this.media = e.target.result
            }
            reader.readAsDataURL(file)
          },
          removeMedia() {
            console.log('Remove clicked')
            this.media = ''
          },
          async uploadMedia() {
            console.log('Upload clicked');
            try {
              // Get the presigned POST data
              const response = await axios({
                method: 'GET',
                url: API_ENDPOINT
              });
              
              // Check response validity
              if (!response.data || !response.data.uploadURL) {
                console.error('Invalid upload URL received from the backend');
                return;
              }
              
              const formData = new FormData();
              
              // Add the form fields for the presigned POST
              const data = response.data.uploadURL.fields;
              Object.keys(data).forEach(key => {
                formData.append(key, data[key]);
              });
              
              // Convert the base64 string to a Blob and append it to the form data
              const binary = atob(this.media.split(',')[1]);
              const array = [];
              for (let i = 0; i < binary.length; i++) {
                array.push(binary.charCodeAt(i));
              }
              const blobData = new Blob([new Uint8Array(array)], {type: 'video/mp4'});
              formData.append('file', blobData);  // Append the file with key 'file'
          
              // Post the video to S3 with the presigned POST data
              const result = await axios.post(response.data.uploadURL.url, formData, {
                headers: {
                  'Content-Type': 'multipart/form-data'  // The browser sets the multipart/form-data boundary automatically
                }
              });
          
              if (result.status === 204) {  // S3 returns a 204 on successful uploads
                console.log('Upload successful');
                this.uploadURL = response.data.objectURL;  // The URL to access the video
              } else {
                console.error('Upload failed', result);
              }
            } catch (error) {
              console.error('Error during upload', error);
            }
          }
        }
      })
    </script>
    <style type="text/css">
      body {
        background: #20262E;
        padding: 20px;
        font-family: sans-serif;
      }
      #app {
        background: #fff;
        border-radius: 4px;
        padding: 20px;
        transition: all 0.2s;
        text-align: center;
      }
      h2 {
        font-weight: bold;
        margin-bottom: 15px;
      }
      h1, h2 {
        font-weight: normal;
        margin-bottom: 15px;
      }
      video {
        width: 50%;
        margin: auto;
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </body>
</html>
